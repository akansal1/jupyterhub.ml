apiVersion: v1
kind: ReplicationController
metadata:
  name: jupyterhub-master
  labels:
    app: jupyterhub-master
spec:
  replicas: 1
  selector:
    name: jupyterhub-master
  template:
    metadata:
      labels:
        name: jupyterhub-master
    spec:
      containers:
      - name: jupyterhub-master
        image: docker.io/fluxcapacitor/jupyterhub
        imagePullPolicy: "Always"
        volumeMounts:
          - mountPath: /datasets
            name: git-datasets-volume
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: SPARK_MASTER
          value: "spark://$(MASTER_SPARK_2_0_1_SERVICE_HOST):$(MASTER_SPARK_2_0_1_SERVICE_PORT_SPARK_SUBMIT)"
        - name: SPARK_SUBMIT_ARGS
          value: "--packages com.amazonaws:aws-java-sdk:1.10.34,org.apache.hadoop:hadoop-aws:2.7.3 --jars /root/lib/jpmml-sparkml-package-1.0-SNAPSHOT.jar --py-files /root/lib/jpmml.py"
        ports:
        - containerPort: 8754
      volumes:
        - name: git-datasets-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/datapalooza.ml.git"
